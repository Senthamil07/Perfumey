<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      a{
        text-decoration: none;
      }

    </style>
    
    <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-md-12"> 
        <a href="index.html" class="text-success fs-5"><b>Home</b></a>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <h3 class="text-center text-decoration-underline"><b>Sign Up</b></h3>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-12">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label"><b>Email:</b></label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your Email ">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label"><b>Password:</b></label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Enter your New password">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label"><b>Confrim Password:</b></label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Re-enter Your Password">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label"><b>Phone Number:</b></label>
            <input type="number" class="form-control" id="inputPassword4" placeholder="Enter your Phone Number">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label"><b>Address:</b></label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Enter current address ">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label"><b>Address 2:</b></label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label"><b>City:</b></label>
            <input type="text" class="form-control" id="inputCity" placeholder="Enter your City">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label"><b>State:</b></label>
            <select id="inputState" class="form-select">
              <option selected>Tamil Nadu</option>
              <option>Andra pradesh</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label"><b>Zip</b></label>
            <input type="text" class="form-control" id="inputZip" placeholder="Enter your PIN-CODE">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                <b>I Agree</b>
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-warning w-50" style="margin-left: 400px;"><b>Sign in</b></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
